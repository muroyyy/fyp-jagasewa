name: Deploy to EC2

on:
  push:
    branches:
      - main   # or whichever branch you want to auto-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy with SSM
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploy latest code" \
            --parameters 'commands=[
              "cd /srv/jagasewa-claude || git clone https://github.com/muroyyy/jagasewa-dev-claude.git /srv/jagasewa-dev-claude",
              "cd /srv/jagasewa-dev-claude",
              "git pull origin main",
              "sudo docker-compose down || true",
              "sudo docker-compose up -d --build"
            ]'
