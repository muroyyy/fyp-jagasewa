name: Frontend Deploy to S3 + CloudFront

on:
  push:
    branches: [main]
    paths: ['frontend/**']
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build React app
      working-directory: ./frontend
      env:
        REACT_APP_API_URL: https://api.jagasewa.cloud
        REACT_APP_ENVIRONMENT: production
      run: npm run build

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1

    - name: Deploy to S3 with cache headers
      working-directory: ./frontend
      run: |
        # HTML files - no cache (must always be fresh to load latest assets)
        aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
          --exclude "*" \
          --include "*.html" \
          --cache-control "no-cache, no-store, must-revalidate" \
          --delete

        # Hashed assets (JS, CSS) - cache for 1 year (immutable)
        aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
          --exclude "*" \
          --include "assets/*" \
          --cache-control "public, max-age=31536000, immutable"

        # Images and fonts - cache for 1 year
        aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
          --exclude "*" \
          --include "*.png" --include "*.jpg" --include "*.jpeg" --include "*.gif" --include "*.svg" --include "*.ico" \
          --include "*.woff" --include "*.woff2" --include "*.ttf" --include "*.eot" \
          --cache-control "public, max-age=31536000"

        # Everything else (manifest, robots.txt, etc.) - cache for 1 day
        aws s3 sync dist/ s3://${{ secrets.S3_FRONTEND_BUCKET }}/ \
          --exclude "*.html" \
          --exclude "assets/*" \
          --exclude "*.png" --exclude "*.jpg" --exclude "*.jpeg" --exclude "*.gif" --exclude "*.svg" --exclude "*.ico" \
          --exclude "*.woff" --exclude "*.woff2" --exclude "*.ttf" --exclude "*.eot" \
          --cache-control "public, max-age=86400"

    - name: Invalidate CloudFront
      run: |
        aws cloudfront create-invalidation \
          --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
          --paths "/*"