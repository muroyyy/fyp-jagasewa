# docker-compose.prod.yml
# This file is for PRODUCTION DEPLOYMENT on EC2
# Secrets are retrieved from AWS Secrets Manager
version: '3.8'

services:
  frontend:
    image: ${ECR_REGISTRY}/jagasewa-frontend:${IMAGE_TAG:-latest}
    container_name: jagasewa-frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://${EC2_PUBLIC_IP}:8000/api
    restart: unless-stopped
    networks:
      - jagasewa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    image: ${ECR_REGISTRY}/jagasewa-backend:${IMAGE_TAG:-latest}
    container_name: jagasewa-backend
    ports:
      - "8000:8000"
    environment:
      - AWS_DEFAULT_REGION=ap-southeast-1
      - AWS_REGION=ap-southeast-1
      - APP_ENV=${APP_ENV:-production}
    # Mount AWS credentials from EC2 instance
    volumes:
      - backend-uploads:/var/www/html/uploads
      - /home/ubuntu/.aws:/root/.aws:ro
    restart: unless-stopped
    networks:
      - jagasewa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  backend-uploads:
    driver: local

networks:
  jagasewa-network:
    driver: bridge